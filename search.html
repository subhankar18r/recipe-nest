<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href="/index.html">
        <img src="./images/transparent-logo.png" alt="recipe nest" />
      </a>
      <div>
        <input type="search" placeholder="What would you like to cook today?" />
        <button>Favourites</button>
        <button>Schedule</button>
      </div>
    </header>
    <section class="all-recipes section">
      <h2 id="heading"></h2>
      <div id="container">
        <div id="loading">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="margin: auto; background: none; display: block"
            width="100px"
            height="100px"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
          >
            <circle
              cx="50"
              cy="50"
              r="32"
              stroke-width="8"
              stroke="#4fa94d"
              stroke-dasharray="50.26548245743669 50.26548245743669"
              fill="none"
              stroke-linecap="round"
            >
              <animateTransform
                attributeName="transform"
                type="rotate"
                repeatCount="indefinite"
                dur="1s"
                keyTimes="0;1"
                values="0 50 50;360 50 50"
              ></animateTransform>
            </circle>
          </svg>
        </div>
        <p id="search-error">Oops something went wrong!!</p>
      </div>
    </section>
    <footer>
      <p>made with <img src="./images/favourite.svg" /> by Subhankar</p>
      <div>
        <img src="./images/github.svg" alt="" />
        <img src="./images/twitter.svg" alt="" />
        <img src="./images/linkedin.svg" alt="" />
      </div>
    </footer>
    <script src="./js/search.js" type="module"></script>
  </body>
</html>
